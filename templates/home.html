<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careers Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero {
      background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  {%include 'nav.html' %}
<section class="hero">
  <div>
    <h1>Find Your Dream Job</h1>
    <p class="lead">Thousands of opportunities await</p>
    <a href="#" class="btn btn-light mt-3">Browse Jobs</a>
  </div>
</section>

<section class="container my-5">
  <h2 class="text-center mb-4">Latest Openings</h2>
  <div class="row g-4">

    {% for job in jobs %}
      {% include 'jobitem.html' %}
    {% endfor %}

  </div>
</section>

{%include 'footer.html' %}

</body>
</html>
