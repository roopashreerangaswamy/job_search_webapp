<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careers Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero {
      background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 m-0">JobFinder</h1>
    <nav>
      <a href="https://job-search-web-app-lbl4.onrender.com" class="text-white me-3 text-decoration-none">Home</a>
      <a href="#" class="text-white me-3 text-decoration-none">Jobs</a>
      <a href="#" class="text-white me-3 text-decoration-none">Login</a>
      <a href="#" class="text-white text-decoration-none">Register</a>
      <a href="mailto:email@example.com?subject=Mail your Queries here" class="text-white text-decoration-none">Contact Us</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Find Your Dream Job</h1>
    <p class="lead">Thousands of opportunities await</p>
    <a href="#" class="btn btn-light mt-3">Browse Jobs</a>
  </div>
</section>

<section class="container my-5">
  <h2 class="text-center mb-4">Latest Openings</h2>
  <div class="row g-4">

    {% for job in jobs %}
      {% include 'jobitem.html' %}
    {% endfor %}

  </div>
</section>

<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 JobFinder. All rights reserved.
</footer>

</body>
</html>
